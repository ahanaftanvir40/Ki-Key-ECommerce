{% extends 'ecomapp/base.html' %}
{% block title %}
Register
{% endblock title %}

{% block body %}
<div class="container mt-5">

    <form  method="POST" action="{% url 'ecom:register' %}" class="col-6 mx-auto card p-3 shadow-lg">
        {% csrf_token %}
        <h2>Login</h2>
        <hr>
        {% if messages %}
        {{ message.tags }}
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}

        </div>
        {% endif %}


        {{form.as_p}}
        <br/><br/><br/><br/><br/><br/><br/><br/>
        <button type="submit" class="btn btn-secondary">Register</button>
        
    </form>

</div>

{% endblock %}
