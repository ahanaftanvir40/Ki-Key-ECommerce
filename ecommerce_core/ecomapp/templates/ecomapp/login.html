{% extends 'ecomapp/base.html' %}
{% block body %}
<div class="container mt-5">
    <form class="col-md-6 col-sm-10 col-xs-12 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-center">Login</h2>
        <hr>
        {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter Username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone
                else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                placeholder="Password">
        </div>
        <p class="text-center">Don't have an account? <a href="{% url 'ecom:register' %}">Register</a> </p>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</br></br></br></br></br></br></br>
</br></br></br></br></br>
</br></br></br>
</div>

{% endblock %}
